<div id="dialog-form">
  <h1 mat-dialog-title>Add Product</h1>
  <div class="mat-dialog-content">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput placeholder="Product Name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select placeholder="Product Category">
        <mat-option value="Books">Books</mat-option>
        <mat-option value="Sport">Sport</mat-option>
        <mat-option value="Food">Food</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""><h2>Product Freshness</h2></label>
    <mat-radio-group class="example-radio-group">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let freshElement of freshnessList"
        [value]="freshElement"
      >
        {{ freshElement }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" placeholder="Price" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-fab class="bg-color-green">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-fab class="bg-color-red">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
